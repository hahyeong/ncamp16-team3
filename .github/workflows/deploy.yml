name: Deploy to NCP

on:
  push:
    branches: [ main ]  # 또는 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./iz
      
    - name: Build with Gradle
      run: ./gradlew build --build-cache -x test
      working-directory: ./iz    
      
    - name: Deploy to NCP
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NCP_HOST }}
        username: root
        password: ${{ secrets.NCP_PASSWORD }}
        port: 22
        script: |
          cd /opt/izikgram
          if pgrep -f 'java -jar'; then
            pkill -f 'java -jar'
            sleep 5
          fi
          rm -f *.jar
          cp $GITHUB_WORKSPACE/iz/build/libs/*.jar ./izikgram.jar
          setsid nohup java -jar izikgram.jar > app.log 2>&1 < /dev/null &
          sleep 10
          echo "Deployment completed"
