name: Deploy to NCP

on:
  push:
    branches: [ main ]  # 또는 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Grant execute permission for gradlew
      run: chmod +x iz/gradlew   # 여기를 수정
      working-directory: .       # 프로젝트 루트 디렉토리
      
    - name: Build with Gradle
      run: ./gradlew build -x test
      working-directory: ./iz    # 빌드 명령을 실행할 디렉토리 지정
      
    - name: Deploy to NCP
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NCP_HOST }}
        username: root
        password: ${{ secrets.NCP_PASSWORD }}
        port: 22
        script: |
          cd /opt/izikgram;
          if pgrep -f 'java -jar'; then
            pkill -f 'java -jar';
            sleep 5;
          fi;
          rm -f *.jar;
          cp /home/runner/work/ncamp16-team3/ncamp16-team3/iz/build/libs/*.jar ./izikgram.jar;
          nohup java -jar izikgram.jar > app.log 2>&1 &
          sleep 10;
          echo "Deployment completed"
