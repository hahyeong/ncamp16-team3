name: Deploy to NCP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Deploy to NCP
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NCP_HOST }}
        username: root
        password: ${{ secrets.NCP_PASSWORD }}
        port: 22
        script: |
          cd /opt/izikgram
          pkill -f 'java -jar' || true
          rm -f *.jar
          echo "기존 프로세스 종료 및 jar 파일 삭제 완료"
          cp ${{ github.workspace }}/build/libs/*.jar ./izikgram.jar
          echo "신규 jar 파일 복사 완료"
          nohup java -jar izikgram.jar > app.log 2>&1 &
          echo "애플리케이션 실행 완료"
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
