<!DOCTYPE html>
<html class="h-full bg-white" xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        .font-roboto {
            font-family: "Roboto", serif;
        }

        /* PC에서 모바일 크기로 고정 */
        @media screen and (min-width: 769px) {
            .mobile-container {
                width: 375px;
                margin: 0 auto;
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                min-height: 100vh;
                position: relative;
            }
        }

        /* 모바일에서는 전체 너비 사용 */
        @media screen and (max-width: 768px) {
            .mobile-container {
                width: 100%;
                background: white;
                min-height: 100vh;
                position: relative;
            }

            .slide-menu {
                width: 80%; /* 슬라이드 메뉴가 화면을 넘지 않도록 */
                transform: translateX(100%); /* 초기 상태에서는 화면 왼쪽 밖에 위치 */
                transition: transform 0.3s ease-out; /* 슬라이드 효과 */
            }
        }

        /* 오버레이 스타일 */
        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

<body class="h-full flex items-center justify-center">

<div x-data="{ open: false }" class="mobile-container relative">

    <!-- 상단 네비게이션 바 -->
    <div class="flex items-center justify-between px-4 py-3 text-white">
        <button @click="open = !open" class="text-black text-2xl">☰</button>
        <img src="../static/images/izikgram.png" alt="프로필" class="mx-auto relative z-3 bottom-10 w-50 "/>

        <!-- 알람 버튼 추가 -->
        <button class="text-black text-2xl">
            🔔
        </button>
    </div>

    <!-- 모바일 컨테이너 안에서만 오버레이 적용 -->
    <div x-show="open" @click="open = false"
         class="absolute inset-0 bg-white bg-opacity-70 transition-opacity backdrop-blur-md overlay active"></div>

    <!-- 슬라이드 메뉴 (모바일 컨테이너 내부에서만 슬라이드) -->
    <div x-show="open" class="absolute top-0 left-0 slide-menu h-full bg-white shadow-lg p-5 z-50">

        <!-- 닫기 버튼 -->
        <button @click="open = false" class="absolute top-5 right-5 text-gray-500 hover:text-gray-700">
            ✖
        </button>

        <img src="../static/images/chillguy.png"
             class="w-[130px] h-[130px] rounded-[200px] relative mt-7 left-15 top-8 z-10"
             alt="사용자프로필 이미지">

        <div class="text-center mt-14">
            <p class="text-gray-700 font-bold">user@example.com</p>
            <p class="text-gray-500 text-sm">안녕하세요! 퇴사 욕구를 측정하고 싶어요.</p>
        </div>

        <!-- 메뉴 리스트 -->
        <nav class="mt-6 list-none space-y-2">

            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <!-- 마이페이지 아이콘 -->
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 3a9 9 0 016.879 14.804M16 21v-2a4 4 0 00-8 0v2"/>
                    </svg>
                    마이페이지
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <!-- 자유게시판 아이콘 -->
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h8M8 12h8m-4-8h4a2 2 0 012 2v12a2 2 0 01-2 2H8a2 2 0 01-2-2V6a2 2 0 012-2h4z"/>
                    </svg>
                    자유게시판
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <!-- 하소연게시판 아이콘 -->
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6a2 2 0 012-2h4m-4-4h4a2 2 0 012 2v12a2 2 0 01-2 2H9l-3 3V7a2 2 0 012-2h4z"/>
                    </svg>
                    하소연게시판
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <!-- 인기게시판 아이콘 -->
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m9-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    인기게시판
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <!-- 내 게시물 아이콘 -->
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                    </svg>
                    내 게시물
                </a>
            </li>

            <!-- 새롭게 추가된 메뉴 항목들 -->
            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <!-- 찜한 채용공고 아이콘 -->
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5l10 -10"/>
                    </svg>
                    찜한 채용공고
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <!-- 채용공고 바로가기 아이콘 -->
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l5 -5l-5 -5"/>
                    </svg>
                    채용공고 바로가기
                </a>
            </li>

            <li>
                <a href="#" class="flex items-center p-2 text-red-600 hover:bg-red-100 rounded">
                    <!-- 로그아웃 (문 밖으로 나가는 아이콘) -->
                    <svg class="w-5 h-5 mr-2 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H9m-6 4a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10"/>
                    </svg>
                    로그아웃
                </a>
            </li>
        </nav>

    </div>

</div>

</body>
</html>
