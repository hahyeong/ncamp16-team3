<!-- header fragment (paste.txt) 수정 -->
<div th:fragment="header" class="fixed top-0 z-10 w-full md:w-[600px]" xmlns:sec="http://www.w3.org/1999/xhtml">
    <!-- 헤더 부분 -->
    <div class="bg-white">
        <div id="B" class="flex items-center px-10 py-2 text-white w-full h-26">
            <!-- 첫 번째 버튼 (왼쪽) -->
            <button id="openBtn" onclick="openTop()" class="text-black text-3xl cursor-pointer mt-[-6px]">☰</button>

            <!-- 로고 이미지 (가운데 정렬) -->
            <div class="flex-1 flex justify-center">
                <a th:href="@{/main}">
                    <img th:src="@{/images/izikgram.png}" alt="로고" class="w-[200px] h-[80px] mt-12px ml-2">
                </a>
            </div>

<!--            &lt;!&ndash; 두 번째 버튼 (오른쪽) &ndash;&gt;-->
<!--            <a th:href="@{/main/alarm}">-->
<!--                <button class="text-2xl cursor-pointer mt-[-6px]">🔔</button>-->
<!--            </a>-->

            <a th:href="@{/main/alarm}">
                <div class="relative">
                    <button class="text-2xl cursor-pointer mt-[-6px]">🔔</button>
                    <span th:if="${alarmCount > 0}"
                          class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">
                            [[${alarmCount}]]
                    </span>
                </div>
            </a>
        </div>
    </div>


    <!-- 상단 네비게이션 바 - 컨테이너 내부에 위치 -->
    <div id="slidePanel" class="fixed top-0 md:left-1/2 w-full md:w-[600px] h-full hidden opacity-0 visibility-hidden transition-all duration-500 z-50 md:transform md:-translate-x-1/2">
        <div id="sidebar" class="absolute top-0 left-0 min-h-screen bg-white shadow-lg p-5 z-50 w-4/5">
            <!-- 사이드 바 스타일 -->
            <div class="absolute top-[-15px] left-0 w-full h-48 rounded-b-[200px]" style="background-color: #9bdcfd;"></div>
            <!-- 닫기 버튼 -->
            <button id="closeBtn" type="button" onclick="closeTop()" class="absolute top-5 right-5 text-gray-500 hover:text-gray-700 text-sm cursor-pointer">✖</button>

            <!-- 프로필 이미지 -->
            <img th:src="@{/images/chillguy.png}" class="w-[150px] h-[150px] rounded-[100px] relative mt-7 mx-auto top-14 z-10" alt="사용자프로필 이미지">
            <div class="text-center mt-20">
                <div sec:authorize="isAuthenticated()">
                    <div th:text="${#authentication.getPrincipal() != null && #authentication.getPrincipal().getUser().getNickname() != null ? #authentication.getPrincipal().getUser().getNickname() : '닉네임을 정해주세요'}"></div>
                    <div th:text="${#authentication.getPrincipal() != null && #authentication.getPrincipal().getUser().getIntro() != null ? #authentication.getPrincipal().getUser().getIntro() : '자기소개를 써주세요'}"></div>
                </div>
            </div>

            <!-- 메뉴 리스트 -->
            <nav class="mt-6 list-none space-y-2">
                <a th:href="@{/user/mypage}" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <svg class="w-4 h-4 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 3a9 9 0 016.879 14.804M16 21v-2a4 4 0 00-8 0v2"/>
                    </svg>
                    마이페이지
                </a>

                <a th:href="@{/board/1}" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <svg class="w-4 h-4 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h8M8 12h8m-4-8h4a2 2 0 012 2v12a2 2 0 01-2 2H8a2 2 0 01-2-2V6a2 2 0 012-2h4z"/>
                    </svg>
                    자유게시판
                </a>

                <a th:href="@{/board/2}" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <svg class="w-4 h-4 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6a2 2 0 012-2h4m-4-4h4a2 2 0 012 2v12a2 2 0 01-2 2H9l-3 3V7a2 2 0 012-2h4z"/>
                    </svg>
                    하소연게시판
                </a>

                <a th:href="@{/board/hot}" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <svg class="w-4 h-4 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m9-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    인기게시판
                </a>

                <a th:href="@{/board/myboard}" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m-6-8h6M5 3h14a2 2 0 012 2v16a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z"/>
                    </svg>
                    내 게시물
                </a>

                <a th:href="@{/job/scrap}" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v14l7-7l7 7V5z"/>
                    </svg>
                    찜한 채용공고
                </a>

                <a th:href="@{/job/hire}" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <svg class="w-5 h-5 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7h16M4 7l2-2h12l2 2M4 7v10h16V7M9 12h6"/>
                    </svg>
                    채용공고 바로가기
                </a>

                <a th:href="@{/draw/draw}" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                    <svg class="w-4 h-4 mr-2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m7-7l-7 7 7 7"/>
                    </svg>
                    제비뽑기
                </a>


                <a th:href="@{/logout}" class="flex items-center p-2 text-red-600 hover:bg-red-100 rounded">
                    <svg class="w-5 h-5 mr-2 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M17 16l4-4m0 0l-4-4m4 4H7m-2 4a2 2 0 002 2h6a2 2 0 002-2V6a2 2 0 00-2-2H7a2 2 0 00-2 2v4"/>
                    </svg>
                    로그아웃
                </a>
            </nav>
        </div>

        <div class="absolute top-0 right-0 h-dvh bg-gray-950 shadow-lg p-5 z-50 w-1/5 opacity-50" onclick="closeTop()"></div>
    </div>

    <th:block>
        <script>
            function closeTop() {
                let target = document.getElementById('slidePanel');
                target.style.opacity = '0';
                target.style.visibility = 'hidden';

                setTimeout(function() {
                    target.style.display = 'none';
                }, 300); // 트랜지션 시간 후에 display none 설정
            }

            function openTop() {
                let target = document.getElementById('slidePanel');
                target.style.display = 'block';

                // display가 적용될 시간을 주고 나서 opacity 변경
                setTimeout(function() {
                    target.style.opacity = '1';
                    target.style.visibility = 'visible';
                }, 10);
            }
        </script>
    </th:block>
</div>
