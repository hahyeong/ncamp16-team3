<!DOCTYPE html>
<html class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        .font-roboto {
            font-family: "Roboto", serif;
        }
        @theme {
            --color-main-sky-highlight: #00a3ed;
            --color-main-sky-basic: #9bdcfd;
            --color-main-red-highlight: #ff5353;
            --color-main-red-basic: #ff9898;
            --color-main-yellow-highlight: #fbc159ff;
            --color-main-yellow-basic: #fdd391;
        }

        @media screen and (min-width: 769px) {
            .mobile-container {
                width: 600px;
                margin: 0 auto;
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                min-height: 100vh;
            }
        }

        @media screen and (max-width: 768px) {
            .mobile-container {
                width: 100%;
                background: white;
                min-height: 100vh;
            }
        }

    </style>
</head>
<body class="h-full font-roboto mobile-container">
<div class="flex items-center justify-center">
    <div class="flex flex-col items-center w-full max-w-sm px-6 py-12">
        <div class="relative w-full flex flex-col items-center mb-10">
            <img src="../static/images/izikgram.png" alt="프로필" class="mx-auto relative w-50"/>
        </div>
        <div class="border-2 border-gray-300 rounded-lg">
            <div class="mt-6 text-center w-full">
                <div class="mt-6 text-center">
                    <div class="font-bold text-xl"></div>
                </div>
            </div>
            <div class="flex m-10">
                <div class="mt-4 w-40">
                    <a href="/updatePw" th:onclick="|location.href='@{/updatePw}'|" class="cursor-pointer w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        수정 완료
                    </a>
                </div>

                <div class="mt-4 w-40">
                    <a th:onclick="|location.href='@{/delete}'|" class="cursor-pointer w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                        취소
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
