<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Izikgram</title>
    <link th:href="@{/images/Logo.png}" rel="shortcut icon" type="image/x-icon">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- calender -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script th:src="@{/js/locale.js}"></script>
    <script th:src="@{/js/bootstrap-material-datetimepicker.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-material-datetimepicker.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- timepicki -->
    <link rel="stylesheet" th:href="@{/css/timepicki.css}">
    <script th:src="@{/js/timepicki.js}"></script>
    <script>
        $(document).ready(function(){
            $('#start_time').timepicki({
                start_time: ["09", "00", "AM"],
                step_size_minutes: 30,
                disable_keyboard_mobile: true,
                // reset: true,
            });
            $('#end_time').timepicki({
                start_time: ["06", "00", "PM"],
                step_size_minutes: 30,
                disable_keyboard_mobile: true,
                // reset: true,
            });
            $('#lunch_time').timepicki({
                start_time: ["12", "00", "PM"],
                step_size_minutes: 30,
                disable_keyboard_mobile: true,
                // reset: true,
            });
        });
    </script>

    <style type="text/tailwindcss">
        @theme {
            --color-main-sky-highlight: #00a3ed;
            --color-main-sky-basic: #9bdcfd;
            --color-main-red-highlight: #ff5353;
            --color-main-red-basic: #ff9898;
            --color-main-yellow-highlight: #fbc159ff;
            --color-main-yellow-basic: #fdd391;

            /* gray-400*/
            --color-light-text: oklch(0.704 0.04 256.788);
            /* gray-600 */
            --color-basic-text: oklch(0.446 0.043 257.281);
            /* gray-900 */
            --color-bold-text: oklch(0.208 0.042 265.755);
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body class="nanum-gothic-regular mobile-container">
<div class="flex flex-col justify-center px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-10 h-40">
        <a th:href="@{/}">
            <img th:src="@{/images/izikgram.png}" class="mx-auto relative z-3 top-10 w-[200px] h-[80px]"/>
        </a>
    </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm rounded-md outline text-gray-300 p-8 pb-10 mb-10">
        <form class="space-y-6" th:object="${user}" action="/user/register" method="POST">
            <div>
                <label for="name" class="block text-lg/6 text-gray-900">이름</label>
                <div class="mt-2">
                    <input placeholder="이름을 입력해주세요" type="text" name="name" id="name" required class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500 sm:text-sm/6">
                    <div class="flex flex-col justify-between">
                        <p data-name="name" class="block text-red-400 text-sm errorMessage"></p>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="member_id" class="block text-lg/6 text-gray-900">아이디</label>
                </div>
                <div class="mt-2">
                    <div class="relative">
                        <input placeholder="아이디를 입력해주세요" type="text" name="member_id" id="member_id" required class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500 sm:text-sm/6">
                        <div class="absolute top-1 right-1">
                            <button id="checkButton" type="button" class="flex w-23 h-7 justify-center rounded-md bg-main-sky-highlight px-3 py-1.5 text-xs text-white shadow-xs hover:bg-sky-800 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-800">중복 확인</button>
                        </div>
                        <div class="flex flex-col justify-between">
                            <p id="redId" class="hidden block text-red-400 text-sm">* 아이디를 확인해주세요</p>
                            <p id="errorMessageId" class="block text-red-400 text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-lg/6 text-gray-900">비밀번호</label>
                </div>
                <div class="mt-2">
                    <input placeholder="비밀번호를 입력해주세요" type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500 sm:text-sm/6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password2" class="block text-lg/6 text-gray-900">비밀번호 확인</label>
                </div>
                <div class="mt-2">
                    <input placeholder="비밀번호를 다시 입력해주세요" type="password" name="password2" id="password2" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500 sm:text-sm/6">
                    <div class="flex flex-col justify-between">
                        <p id="redPw" class="hidden text-red-400 text-sm">* 비밀번호가 일치하지 않습니다</p>
                        <p data-name="password" class="block text-red-400 text-sm errorMessage"></p>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="phone_num" class="block text-lg/6 text-gray-900">휴대폰번호</label>
                </div>
                <div class="mt-2">
                    <input oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="11" placeholder="01012345678" type="tel" name="phone_num" id="phone_num" required class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500 sm:text-sm/6">
                    <div class="flex flex-col justify-between">
                        <p data-name="phone_num" class="block text-red-400 text-sm errorMessage"></p>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="birth_date" class="block text-lg/6 text-gray-900">생년월일</label>
                </div>
                <div class="mt-2">
                    <input type="date" name="birth_date" id="birth_date" class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500 sm:text-sm/6">
                </div>
            </div>

            <div>
                <label for="email" class="block text-lg/6 text-gray-900">이메일</label>
                <div class="mt-2">
                    <input placeholder="이메일을 입력해주세요" type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500 sm:text-sm/6">
                    <div class="flex flex-col justify-between">
                        <p data-name="email" class="block text-red-400 text-sm errorMessage"></p>
                    </div>
                </div>
            </div>

            <div class="flex justify-around">
                <div class="items-center w-1/5 mt-2">
                    <label class="align-middle text-lg/6 text-gray-900">성별</label>
                </div>
                <div class="w-4/5 flex rounded-md outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500">
                    <label for="male" class="p-2 block w-1/2 has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200 divide-indigo-500 border rounded-l-md border-r-gray-300">남자
                        <input type="radio" id="male" name="gender" value="male" class="float-right m-1 checked:border-indigo-500">
                    </label>
                    <label for="female" class="p-2 block w-1/2 has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200">여자
                        <input type="radio" id="female" name="gender" value="female" class="float-right m-1 checked:border-indigo-900">
                    </label>
                </div>
            </div>

            <div id="timeDiv1" class="flex justify-between">
                <div class="flex">
                    <label id="paydayLabel" for="payday" class="text-s w-20 max-w-12 text-bold-text mr-5">월급날</label>
                    <select id="payday" name="payday" class="mt-0.5 w-22 max-h-5 rounded-md text-bold-text text-right outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500">
                        <option th:each="i : ${#numbers.sequence(1, 31)}" th:value="${i}" th:text="${i + '일'}"></option>
                    </select>
                </div>
                <div class="flex">
                    <label for="start_time" class="text-s w-17 text-bold-text ml-2">출근시간</label>
                    <input type="text" name="start_time" id="start_time" th:value="${'09:00 AM'}" class="mt-0.5 p-1 time_element w-22 h-5 rounded-md text-bold-text text-right outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500">
                </div>
            </div>

            <div id="timeDiv2" class="flex relative">
                <div id="timeDiv2_div" class="flex">
                    <div class="flex">
                        <label id="end_time_label" for="end_time" class="text-s w-17 text-bold-text">퇴근시간</label>
                        <input type="text" name="end_time" id="end_time" th:value="${'06:00 PM'}" class="mt-0.5 p-1 time_element w-22 h-5 rounded-md text-bold-text text-right outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500">
                    </div>
                </div>
                <div id="lunch_time_div" class="flex absolute left-41">
                    <div class="flex">
                        <label for="lunch_time" class="text-s w-17 text-bold-text">점심시간</label>
                        <input type="text" name="lunch_time" id="lunch_time" th:value="${'12:00 PM'}" class="mt-1 p-1 time_element w-22 h-5 rounded-md text-bold-text text-right outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500">
                    </div>
                </div>
            </div>

            <div>
                <label for="loc_mod" class="block text-lg/6 text-gray-900">희망 근무지</label>
                <div class="mt-2">
                    <select id="loc_mod" name="loc_mod" class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500 sm:text-sm/6 h-9">
                        <option value="101000">서울</option>
                        <option value="102000">경기</option>
                        <option value="103000">광주</option>
                        <option value="104000">대구</option>
                        <option value="105000">대전</option>
                        <option value="106000">부산</option>
                        <option value="107000">울산</option>
                        <option value="108000">인천</option>
                        <option value="109000">강원</option>
                        <option value="110000">경남</option>
                        <option value="111000">경북</option>
                        <option value="112000">전남</option>
                        <option value="113000">전북</option>
                        <option value="114000">충북</option>
                        <option value="115000">충남</option>
                        <option value="116000">제주</option>
                        <option value="117000">전국</option>
                        <option value="118000">세종</option>
                    </select>
                </div>
            </div>

            <div id="indEduDiv" class="flex justify-between">
                <div id="indDiv" class="flex flex-col w-1/2 mr-5">
                    <label for="ind_cd" class="text-bold-text text-center">산업/업종</label>
                    <select id="ind_cd" name="ind_cd" class="p-1 rounded-md text-bold-text text-center outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500">
                        <option value="1">서비스업</option>
                        <option value="2">제조.화학</option>
                        <option value="3">IT.웹.통신</option>
                        <option value="4">은행.금융업</option>
                        <option value="5">미디어.디자인</option>
                        <option value="6">교육업</option>
                        <option value="7">의료.제약.복지</option>
                        <option value="8">판매.유통</option>
                        <option value="9">건설업</option>
                        <option value="10">기관.협회</option>
                    </select>
                </div>
                <div id="eduDiv" class="flex flex-col w-1/2">
                    <label for="edu_lv" class="text-bold-text text-center">학력</label>
                    <select id="edu_lv" name="edu_lv" class="p-1 rounded-md text-bold-text text-center outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-500">
                        <option value="0">학력무관</option>
                        <option value="6">고등학교졸업이상</option>
                        <option value="7">대학졸업(2,3년)이상</option>
                        <option value="8">대학졸업(4년)이상</option>
                        <option value="9">석사졸업이상</option>
                    </select>
                </div>
            </div>

            <div class="flex mt-10">
                <button id="signupButton" type="submit" class="mr-5 w-1/2 rounded-md bg-main-sky-highlight px-3 py-1.5 text-lg/6 text-white shadow-xs hover:bg-sky-800 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-800">가입하기</button>
                <button type="button" th:onclick="|location.href='@{/}'|" class="w-1/2 rounded-md bg-main-sky-highlight px-3 py-1.5 text-lg/6 text-white shadow-xs hover:bg-sky-800 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-800">취소</button>
            </div>
        </form>
    </div>
</div>

<div id="Modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
              Modal panel, show/hide based on modal state.

              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div id="modal_css" class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div id="modalIcon" class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full sm:mx-0 sm:size-10">
                            <img width="48" height="48" src="https://img.icons8.com/color/48/checked-checkbox.png" alt="checked-checkbox"/>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 id="modalTitle" class="text-base font-semibold text-gray-900"></h3>
                            <div class="mt-2">
                                <p id="modalMessage" class="text-sm text-gray-500"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" class="closeBtn mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto sm:ml-3">확인</button>
                    <!--                        <button type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:w-auto">Deactivate</button>-->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // calender
    $('#birth_date').bootstrapMaterialDatePicker();

    //아이디 중복체크
    let isIdChecked = false;

    // 아이디 입력 시 중복 확인 다시 해야 함
    $("#member_id").on("input", function() {
        isIdChecked = false; // 아이디를 변경하면 다시 확인하도록 설정
        $("#redId").css("display", "block");
    });

    // 아이디 중복체크 버튼 클릭 이벤트
    $("#checkButton").click(function() {
        let memberId = $("#member_id").val();

        if (memberId == "") {
            showModal("아이디 공백!", "아이디를 입력해주세요", false);
            $("#redId").css("display", "block");
            return;
        }

        $.ajax({
            url: "/user/checkId/" + memberId,
            type: "GET",
            success: function(response) {
                if (!response.exist) {
                    isIdChecked = true; // 중복 확인 완료
                    showModal("사용 가능한 아이디!", "사용 가능한 아이디입니다", true);
                    $("#redId").css("display", "none");
                    $("#errorMessageId").css("display", "none");
                } else {
                    isIdChecked = false;
                    showModal("사용 불가능한 아이디!", "이미 사용 중인 아이디입니다", false);
                    $("#redId").css("display", "block");
                }
            },
            error: function (xhr) {
                $("#redId").css("display", "none");
                // 400 에러 시 에러 메시지 표시
                let errorMessage = xhr.responseJSON?.error || "알 수 없는 오류가 발생했습니다.";
                $("#errorMessageId").css("display", "block");
                $("#errorMessageId").text(errorMessage);
            }
        });
    });

    // 비밀번호 체크
    let isPwChecked = false;

    // 비밀번호 입력 시 중복 확인 다시 해야 함
    $("#password, #password2").on("input", function() {
        let password = $("#password").val();
        let password2 = $("#password2").val();
        if (password === password2) {
            $("#redPw").css("display", "none");
            isPwChecked = true;
        } else {
            $("#redPw").css("display", "block");
            isPwChecked = false; // 비밀번호를 변경하면 다시 확인하도록 설정
        }
    });

    // 회원가입 버튼 클릭 이벤트
    $("#signupButton").click(function(event) {
        event.preventDefault(); // 기본 제출 방지

        let name = $("#name").val();
        let member_id = $("#member_id").val();
        let password = $("#password").val();
        let phone = $("#phone_num").val();
        let birth = $("#birth_date").val();
        let email = $("#email").val();
        let gender = $("input[name='gender']:checked").val();
        let payday = $("#payday").val();
        let start_time = $("#start_time").val();
        let end_time = $("#end_time").val();
        let lunch_time = $("#lunch_time").val();
        let loc_mod = $("#loc_mod").val();
        let ind_cd = $("#ind_cd").val();
        let edu_lv = $("#edu_lv").val();

        if (name == '' || phone == '' || birth == '' || email == '' || gender == undefined) {
            showModal("회원가입 불가!", "모든 값을 입력해주세요", false);
            return;
        }

        if (!isIdChecked) {
            showModal("회원가입 불가!", "아이디 중복 확인을 해주세요", false);
            $("#redId").css("display", "block");
            return;
        }

        if (!isPwChecked) {
            showModal("회원가입 불가!", "비밀번호가 같지 않습니다", false);
            $("#redPw").css("display", "block");
            return;
        }

        $.ajax({
            type: "POST",
            url: "/user/register",
            contentType: "application/json",
            data: JSON.stringify({
                name: name,
                member_id: member_id,
                password: password,
                phone_num: phone,
                birth_date: birth,
                email: email,
                gender: gender,
                payday: payday,
                start_time: start_time,
                end_time: end_time,
                lunch_time: lunch_time,
                loc_mod: loc_mod,
                ind_cd: ind_cd,
                edu_lv: edu_lv
            }),
            success: function(response) {
                showModal("회원가입 성공!", "회원가입을 환영합니다!!", true);
                $(".closeBtn").click(function() {
                    window.location.href = "/";
                });
            },
            error: function(xhr) {
                let errors = xhr.responseJSON;

                // 모든 에러 메시지 요소를 숨김
                document.querySelectorAll('.errorMessage').forEach(element => {
                    element.style.display = 'none';
                    element.textContent = '';  // 기존 메시지도 초기화
                });

                if (errors && Object.keys(errors).length > 0) {
                    Object.keys(errors).forEach(field => {
                        let errorMessageElement = document.querySelector(`.errorMessage[data-name="${field}"]`);
                        if (errorMessageElement) {
                            errorMessageElement.style.display = 'block';
                            errorMessageElement.textContent = errors[field];
                        }
                    });
                    showModal("오류 발생", "회원가입 실패", false);
                }
            }
        });
    });

    // 모달 표시 함수
    function showModal(title, message, isSuccess) {
        $("#modalTitle").text(title);
        $("#modalMessage").text(message);

        if (isSuccess) {
            $("#modalIcon").html("<img width=\"48\" height=\"48\" src=\"https://img.icons8.com/color/48/checked-checkbox.png\" alt=\"checked-checkbox\"/>");
        } else {
            $("#modalIcon").html(
                "<svg class=\"size-6 text-red-600\" fill=\"none\" viewBox=\"0 0 24 24\" stroke-width=\"1.5\" stroke=\"currentColor\" aria-hidden=\"true\">\n" +
                "    <path stroke-linecap=\"round\" stroke-linejoin=\"round\" d=\"M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z\" />\n" +
                "</svg>"
            );
        }

        $("#Modal").show();
    }

    $(".closeBtn").click(function() {
        $("#Modal").hide();
    });
</script>
</body>
</html>
