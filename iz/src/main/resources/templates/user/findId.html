<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <style type="text/tailwindcss">
        @theme {
            --color-main-sky-highlight: #00a3ed;
            --color-main-sky-basic: #9bdcfd;
            --color-main-red-highlight: #ff5353;
            --color-main-red-basic: #ff9898;
            --color-main-yellow-highlight: #fbc159ff;
            --color-main-yellow-basic: #fdd391;

            /* gray-400*/
            --color-light-text: oklch(0.704 0.04 256.788);
            /* gray-600 */
            --color-basic-text: oklch(0.446 0.043 257.281);
            /* gray-900 */
            --color-bold-text: oklch(0.208 0.042 265.755);
        }
    </style>
</head>
<body class="font-roboto mobile-container">
<div class="flex flex-col justify-center px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-10 h-40">
        <img th:src="@{/images/izikgram.png}" class="mx-auto relative z-3 bottom-10 w-50 "/>
    </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="text-gray-1000 text-xl">아이디 찾기</h2>
        <div class="sm:mx-auto sm:w-full sm:max-w-sm bg-light-text h-0.5"></div>
    </div>
    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm rounded-md outline text-gray-300 p-8 pb-10 mb-20">
        <form class="space-y-6" th:action="@{/user/findId}"  method="POST">
            <div>
                <label for="name" class="block text-lg/6 text-gray-900">이름</label>
                <div class="mt-2">
                    <input placeholder="홍길동" type="text" name="name" id="name" class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="phone_num" class="block text-lg/6 text-gray-900">휴대폰번호</label>
                </div>
                <div class="mt-2">
                    <div class="relative">
                        <input placeholder="010-1234-5678" type="tel" name="phone_num" id="phone_num" required class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        <div class="absolute bottom-1 right-1">
                            <button type="submit" class="flex w-23 h-7 justify-center rounded-md bg-main-sky-highlight px-3 py-1.5 text-xs text-white shadow-xs hover:bg-sky-800 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-800">인증번호 받기</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="auth_num" class="block text-lg/6 text-gray-900">인증번호</label>
                </div>
                <div class="mt-2">
                    <input type="text" name="auth_num" id="auth_num" required class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <div class="flex items-center justify-between">
                        <p class="block text-red-400 text-sm">* 남은시간 ${mm:ss}</p>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-main-sky-highlight px-3 py-1.5 text-lg/6 text-white shadow-xs hover:bg-sky-800 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-800">확인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
