<!DOCTYPE html>
<html class="h-full bg-white">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Izikgram</title>
    <link th:href="@{/images/Logo.png}" rel="shortcut icon" type="image/x-icon">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <style type="text/tailwindcss">
        @theme {
            --color-main-sky-highlight: #00a3ed;
            --color-main-sky-basic: #9bdcfd;
            --color-main-red-highlight: #ff5353;
            --color-main-red-basic: #ff9898;
            --color-main-yellow-highlight: #fbc159ff;
            --color-main-yellow-basic: #fdd391;

            /* gray-400*/
            --color-light-text: oklch(0.704 0.04 256.788);
        }

        @media screen and (max-width: 599px) {
            .infoDiv {
                width: 20em;
            }

            #formDiv {
                margin-right: 0;
            }

            #inputDiv {
                width: 85%;
            }

            #password {
                width: 100%;
            }
        }
    </style>
</head>
<body class="nanum-gothic-regular mobile-container relative">
<div class="pt-12"><header th:replace="~{header :: header} " class="pt-4"></header></div>
<footer th:replace="~{footer :: footer}" class="pt-4"></footer>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto w-full sm:max-w-sm mt-10">
        <h2 class="text-gray-1000 text-xl">비밀번호 확인</h2>
        <div class="sm:mx-auto sm:w-full sm:max-w-sm bg-light-text h-0.5"></div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-sm rounded-md outline text-gray-300 mb-20 mt-2 infoDiv">

        <!-- form 태그 추가 -->
        <form action="/user/checkPwd" method="POST">
            <div id="formDiv" class="flex m-10">
                <div id="inputDiv" class="w-full">
                    <label for="password" class="block text-lg/6 text-gray-900">비밀번호 확인</label>
                    <div class="mt-2">
                        <input type="password" id="password" name="password"
                        required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                    <div th:if="${param.error}" class="mt-2 text-red-600 text-sm">
                        * 비밀번호가 일치하지 않아요.
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center space-x-3 m-10">
                <button type="submit" class="cursor-pointer w-40 bg-main-sky-highlight text-white px-4 py-2 rounded-md hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-blue-400 text-center">
                    다음
                </button>
                <a href="/user/accountManagement" th:href="@{/user/accountManagement}" class="w-40 bg-main-red-highlight text-white px-4 py-2 rounded-md hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-400 text-center">
                    취소
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
