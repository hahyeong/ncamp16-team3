<!DOCTYPE html>
<html class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/js/postDetail.js">
    <script>
        function openDeleteModal() {
            document.getElementById("communityDeleteModal").classList.remove("hidden");
        }

        function closeDeleteModal() {
            document.getElementById("communityDeleteModal").classList.add("hidden");
        }

        function openUpdateModal() {
            document.getElementById("communityUpdateModal").classList.remove("hidden");
        }

        function closeUpdateModal() {
            document.getElementById("communityUpdateModal").classList.add("hidden");
        }
    </script>
    <style type="text/tailwindcss">
        .font-roboto {
            font-family: "Roboto", serif;
        }
        @theme {
            --color-main-sky-highlight: #00a3ed;
            --color-main-sky-basic: #9bdcfd;
            --color-main-red-highlight: #ff5353;
            --color-main-red-basic: #ff9898;
            --color-main-yellow-highlight: #fbc159ff;
            --color-main-yellow-basic: #fdd391;
        }
        /* PC에서 모바일 크기로 고정 */
        @media screen and (min-width: 769px) {
            .mobile-container {
                width: 600px;
                margin: 0 auto;
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                min-height: 100vh;
            }
        }

        /* 모바일에서는 전체 너비 사용 */
        @media screen and (max-width: 768px) {
            .mobile-container {
                width: 100%;
                background: white;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body class="font-roboto  flex justify-center">
<div class=" mobile-container p-6">
    <div class="border-b  pb-2">
        <h2 class="text-4xl font-black">나 오늘 이런 일 있었잖어</h2>
    </div>
    <div class="text-gray-500 text-xs p-3 ">
        13분전....
    </div>
    <hr class="border-b border-gray-200">
    <!-- 상세내용-->
    <div class="h-80">
        <textarea class="w-full p-2 mt-2 border border-transparent text-gray-700 focus:outline-none resize-none" readonly></textarea>
    </div>
    <!-- // 상세내용-->
    <hr class="border-b border-gray-200">
    <hr class="border-b border-gray-200">
    <div class="flex items-center flex items-center justify-between gap-6 my-5">
        <div class="w-55 flex justify-between">
            <button class="px-4 py-2 bg-main-sky-basic text-black rounded hover:bg-main-sky-highlight rounded-xl cursor-pointer">
                이직해 26
            </button>
            <button class="px-4 py-2 bg-main-sky-basic text-black rounded hover:bg-main-sky-highlight rounded-xl cursor-pointer">
                존버해 22
            </button>
        </div>
        <div>
            <button onclick="openUpdateModal()" class="px-4 py-2 bg-main-sky-highlight text-black rounded hover:bg-main-sky-basic rounded-xl cursor-pointer">
                수정
            </button>
            <button onclick="openDeleteModal()" class="px-4 py-2 bg-main-red-highlight text-black rounded hover:bg-main-red-basic rounded-xl cursor-pointer">
                삭제
            </button>
        </div>
    </div>
    <hr class="border-b border-gray-200">
    <form>
        <div class="flex justify-items-start  justify-between my-5">
            <input type="text" placeholder="댓글을 입력해주세요." class="border border-gray-300 rounded-md p-2 w-100 ml-2">
            <button class="px-8 py-2 bg-main-sky-highlight text-black rounded hover:bg-main-sky-basic rounded-xl cursor-pointer">
                등록
            </button>
        </div>
    </form>
    <hr class="border-b border-gray-200">
    <!-- 작성자가 아닐 경우 -->
    <div class="border-b border-gray-200">
        <div class="flex justify-between p-2" >
            <div class="text-gray-500">익명01</div>
            <div>2025-02-11</div>
        </div>
        <div class="p-2 text-xl font-black">댓글들어가는 곳</div>
    </div>
    <!-- //작성자가 아닐 경우 -->
    <!-- 작성자일 경우 -->
    <div  class="border-b border-gray-200">
        <div class="flex justify-between p-2" >
            <div class="text-gray-500">익명01(작성자)</div>
            <div>2025-02-11</div>
        </div>
        <div class="flex justify-between">
            <div class="p-2 text-xl font-black">댓글들어가는 곳</div>
            <div class="p-2">
                <button type="button" onclick="openUpdateModal()" class="px-2 py-1 bg-main-sky-highlight text-black rounded hover:bg-main-sky-basic rounded-xl cursor-pointer">
                    수정
                </button>
                <button type="button" onclick="openDeleteModal()" class="px-2 py-1 bg-main-red-highlight text-black rounded hover:bg-main-red-basic rounded-xl cursor-pointer">
                    삭제
                </button>
            </div>
        </div>
    </div>
    <!-- //작성자일 경우 -->
    <div class="text-right mt-10 my-5">
        <button class="px-15 py-4  bg-main-sky-highlight text-black rounded hover:bg-main-sky-basic rounded-xl cursor-pointer">
            목록으로
        </button>
    </div>

    <!-- 삭제 모달 창 -->
    <div id="communityDeleteModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500/75 transition-opacity max-w-[600px] mx-auto left-0 right-0"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">

                    <!-- 모달 헤더 -->
                    <div class="bg-main-sky-highlight sm:p-4 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-2xl font-semibold text-gray-900 p-2" >삭제하시겠습니까?</h3>
                            </div>
                        </div>
                    </div>

                    <!-- 모달 버튼 영역 -->
                    <div class="px-4 pt-20 pb-5 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" class="inline-flex w-full justify-center rounded-md bg-main-sky-basic px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-main-sky-highlight sm:ml-3 sm:w-auto">
                            삭제
                        </button>
                        <button type="button" onclick="closeDeleteModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-main-sky-basic px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 수정 모달 창 -->
    <div id="communityUpdateModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">

        <div class="fixed inset-0 bg-gray-500/75 transition-opacity max-w-[600px] mx-auto left-0 right-0"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">

                    <!-- 모달 헤더 -->
                    <div class="bg-main-sky-highlight sm:p-4 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-2xl font-semibold text-gray-900 p-2" id="modal-title">수정하시겠습니까?</h3>
                            </div>
                        </div>
                    </div>

                    <!-- 모달 버튼 영역 -->
                    <div class="px-4 pt-20 pb-5 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" class="inline-flex w-full justify-center rounded-md bg-main-sky-basic px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-main-sky-highlight sm:ml-3 sm:w-auto">
                            삭제
                        </button>
                        <button type="button" onclick="closeUpdateModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-main-sky-basic px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div
</div>
</body>
</html>
