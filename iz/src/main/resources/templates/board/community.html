<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Izikgram</title>
    <link th:href="@{/images/Logo.png}" rel="shortcut icon" type="image/x-icon">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script th:src="@{/js/postDetail.js}"></script>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <style type="text/tailwindcss">
        @theme {
            --color-main-sky-highlight: #00a3ed;
            --color-main-sky-basic: #9bdcfd;
            --color-main-red-highlight: #ff5353;
            --color-main-red-basic: #ff9898;
            --color-main-yellow-highlight: #fbc159ff;
            --color-main-yellow-basic: #fdd391;
        }
    </style>
</head>

<body>
<div class="mobile-container flex flex-col w-full  relative rounded-lg shadow-lg mx-auto bg-white">
    <div class="pt-28"><header th:replace="~{header :: header}" class="pt-4"></header></div>
    <div class="flex flex-col w-full max-w-6xl mx-auto px-10">

        <!-- 게시판 메뉴 및 글쓰기 버튼 -->
        <div class="bg-gray-100 rounded-lg p-4">
            <div class="flex justify-between items-center">
                <h2 th:text="${board_name}" class="text-xl md:text-2xl font-semibold text-gray-700">자유게시판</h2>
                <input type="hidden" id="type" th:value="${board_type}">
                <!-- 정렬 옵션 -->
                <select id="sortOptions" onchange="loadBoardList(this.value)" class="border-2 border-main-sky-highlight rounded-xl px-0 py-0 md:px-4 py-2 text-gray-500
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-main-sky-highlight
                    hover:border-main-sky-basic
                    focus-visible:outline-offset-2 focus-visible:outline-sky-800
                    transition duration-300">
                    <option value="newest">최신순</option>
                    <option value="oldest">오래된 순</option>
                    <option value="likes">좋아요 순</option>
                    <option value="comments">댓글 많은 순</option>
                </select>

                <!-- 글쓰기 버튼 -->
                <a class=" py-2 rounded-md bg-main-sky-highlight px-3 py-1.5
                    text-sm md:text-lg text-white shadow-xs hover:bg-sky-800 focus-visible:outline-2
                    focus-visible:outline-offset-2 focus-visible:outline-sky-800"
                   th:href="@{/board/postForm(board_type=${board_type})}"
                   th:text="${board_name == '자유게시판' ? '글작성하기' :
                        (board_name == '하소연 게시판' ? '하소연 작성하기' : '잘못된 요청이다.')}">
                    글작성하기
                </a>
            </div>
        </div>

        <!-- 게시글 리스트 -->
        <div id="boardList01" class="bg-gray-100 rounded-lg mt-4 p-4"></div>


        <footer th:replace="~{footer :: footer}" class="pt-4 w-full"></footer>
    </div>
</div>

<script>
    // 페이지 로드 시 기본적으로 최신순으로 게시글을 불러옵니다.
    $(document).ready(function () {
        loadBoardList('newest');  // 초기 로드: 최신순
    });

    // 게시글 목록을 가져오는 함수
    function loadBoardList(sort) {
        const boardType = $('#type').val();  // board_type 값을 읽어옵니다.
        console.log("게시글 목록 불러오기 요청:", sort, boardType); // 요청 로그

        $.ajax({
            url: '/board/' + boardType,  // RESTful API URL
            type: 'post',
            data: {
                sort: sort  // 정렬 기준
            },
            success: function (data) {
                console.log("서버 응답 데이터:", data);  // 서버 응답 데이터 확인
                if (data && data.boardList) {
                    renderBoardList(data.boardList, boardType);
                } else {
                    console.error("응답에 boardList가 없습니다.");
                }
            },
            error: function (xhr, status, error) {
                console.error("AJAX 요청 실패:", status, error);
            }
        });
    }

    // 게시글 목록을 HTML로 렌더링하는 함수
    function renderBoardList(boardList, boardType) {
        const boardListContainer = $('#boardList01');
        boardListContainer.empty();  // 기존 내용 비우기

        boardList.forEach(function (board) {
            const timeAgoText = timeAgo(board.reg_date); // 날짜를 timeAgo 함수로 변환

            const boardHtml = `
        <div class="bg-gray-100 rounded-lg mt-4 p-4">
            <div class="flex flex-col">
                <!-- 게시글 리스트 -->
                <div class="flex border-b border-gray-200 pb-4">
                    <!-- 게시글 내용 -->
                    <div class="flex-1 px-4">
                        <a class="hover:text-main-sky-highlight inline-block max-w-xs md:max-w-sm lg:max-w-md truncate no-underline
                            hover:no-underline text-lg md:text-xl"
                           href="/board/${boardType}/${board.board_id}">
                            ${board.title}
                        </a>
                        <p class="my-1 text-sm w-32 md:w-48 truncate">${board.content}</p>
                        <span class="text-xs reg_date block md:inline">${timeAgoText}</span> <!-- 변환된 날짜 출력 -->
                    </div>

                    <!-- 좋아요, 싫어요, 댓글 -->
                    <div class="px-4 flex flex-col items-end justify-center">
                        <div class="flex items-center">
                            <img src="https://img.icons8.com/?size=100&id=82788&format=png&color=000000"
                                 alt="like" class="w-4 md:w-5 h-4 md:h-5">
                            <span class="ml-2 text-main-red-highlight text-sm md:text-base">${board.like_count}</span>
                        </div>
                        <div class="flex items-center mt-1">
                            <img src="https://img.icons8.com/?size=100&id=82788&format=png&color=000000"
                                 alt="dislike" class="w-4 md:w-5 h-4 md:h-5 rotate-180">
                            <span class="ml-2 text-main-sky-highlight text-sm md:text-base">${board.dislike_count}</span>
                        </div>
                        <div class="flex items-center mt-1">
                            <img src="https://img.icons8.com/?size=100&id=6520&format=png&color=000000"
                                 alt="comments" class="w-4 md:w-5 h-4 md:h-5">
                            <span class="ml-2 text-sm md:text-base">${board.comment_count}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
            boardListContainer.append(boardHtml);
        });
    }


</script>
</body>
</html>
