<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!DOCTYPE html>
<html class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        html {
            background-color: #f0f0f0;
        }
        @theme {
            --color-main-sky: #00a3ed;
        }
        /* PC에서 모바일 크기로 고정 */
        @media screen and (min-width: 769px) {
            .mobile-container {
                width: 600px;
                margin: 0 auto;
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                min-height: 100vh;
            }
        }
        /* 모바일에서는 전체 너비 사용 */
        @media screen and (max-width: 768px) {
            .mobile-container {
                width: 100%;
                background: white;
                min-height: 100vh;
            }
        }
        #box-container, #box-container2 {
            width: 100%;
            display: flex;
            gap: 1rem;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .box {
            user-select: none;
            transition: transform 0.2s ease;
            flex-shrink: 0;
            width: 200px;
            height: 150px;
            background-color: lightgray;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="flex flex-col w-full mobile-container pt-8 relative">

    <div class="pt-20"><header th:replace="~{header :: header} " class="pt-4"></header></div>

    <footer th:replace="~{footer :: footer}" class="pt-4"></footer>


    <div class="p-4">

        <h1 class="text-2xl font-bold mb-6">채용공고</h1>
        <div class="flex justify-between text-xs font-medium text-gray-700 px-2">
            <label class="w-1/3 text-center">근무지</label>
            <label class="w-1/3 text-center">산업/업종</label>
            <label class="w-1/2 text-center">학력</label>
        </div>

        <div class="flex items-center gap-3 mb-1">
            <div class="relative flex-1">
                <select class="w-full px-1 py-0.5 border rounded-lg text-xs appearance-none bg-white">
                    <option th:text="${#authentication.getPrincipal().getUser().getLoc_mod}" selected></option>
                    <option>서울</option>
                    <option>경기</option>
                    <option>부산</option>
                </select>
            </div>
            <div class="relative flex-1">
                <select class="w-full px-1 py-0.5 border rounded-lg text-xs appearance-none bg-white">
                    <option th:text="${#authentication.getPrincipal().getUser().getInd_cd}" selected></option>
                    <option>IT/소프트웨어</option>
                </select>
            </div>
            <div class="relative flex-1">
                <select class="w-full px-1 py-0.5 border rounded-lg text-xs appearance-none bg-white">
                    <option th:text="${#authentication.getPrincipal().getUser().getEdu_lv}" selected></option>
                    <option>대졸4년제</option>
                    <option>대졸2년제</option>
                    <option>고졸</option>
                </select>
            </div>
            <button class="p-0.5 bg-white border rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>

        <br><br>

        <h1 class="text-2xl font-bold mb-6">
            <i class="fas fa-fire" style="font-size: 30px; color: orange; margin-right: 10px;"></i>
            곧 마감인 공고
        </h1>
        <div id="box-container" class="flex gap-4 mb-6 cursor-grab">
            <div th:each="job : ${deadlineJobs}" class="box bg-gray-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold mb-2" th:text="${job.path('company').path('name').asText()}">기업명</h2>
                <p class="text-sm text-gray-700" th:text="${job.path('position').path('title').asText()}">공고 제목</p>
                <div class="text-xs mt-2">
                    <p th:text="${job.path('position').path('location').path('name').asText()}">지역</p>
                    <p th:text="${job.path('position').path('industry').path('name').asText()}">업종</p>
                    <p th:text="${job.path('position').path('job-type').path('name').asText()}">직무</p>
                    <p th:text="${job.path('position').path('experience-level').path('name').asText()}">경력</p>
                    <p th:text="${job.path('position').path('required-education-level').path('name').asText()}">학력</p>
                    <p class="text-red-500" th:text="'마감일: ' + ${job.path('expiration-timestamp').asText()}">마감일</p>
                </div>
            </div>
        </div>

        <h1 class="text-2xl font-bold mb-6">
            <i class="fas fa-bell" style="font-size: 30px; color: orange; margin-right: 10px;"></i>
            최근에 올라온 공고
        </h1>
        <div id="box-container2" class="flex gap-4 mb-6 cursor-grab">
            <div th:each="job : ${recentJobs}" class="box bg-gray-100 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold mb-2" th:text="${job.path('company').path('name').asText()}">기업명</h2>
                <p class="text-sm text-gray-700" th:text="${job.path('position').path('title').asText()}">공고 제목</p>
                <div class="text-xs mt-2">
                    <p th:text="${job.path('position').path('location').path('name').asText()}">지역</p>
                    <p th:text="${job.path('position').path('industry').path('name').asText()}">업종</p>
                    <p th:text="${job.path('position').path('job-type').path('name').asText()}">직무</p>
                    <p th:text="${job.path('position').path('experience-level').path('name').asText()}">경력</p>
                    <p th:text="${job.path('position').path('required-education-level').path('name').asText()}">학력</p>
                    <p class="text-red-500" th:text="'마감일: ' + ${job.path('expiration-timestamp').asText()}">마감일</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const containers = [document.getElementById('box-container'), document.getElementById('box-container2')];

    containers.forEach(container => {
        let isDragging = false;
        let startX = 0;
        let scrollLeft = 0;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX; // 클릭한 순간의 X 좌표 저장
            scrollLeft = container.scrollLeft; // 기존 위치 저장
            container.style.cursor = 'grabbing';
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            let moveX = e.clientX - startX;
            let maxMove = container.scrollWidth - container.clientWidth;

            let newPosition = scrollLeft - moveX;
            if (newPosition < 0) newPosition = 0;
            if (newPosition > maxMove) newPosition = maxMove;

            container.scrollLeft = newPosition;
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });
    });
</script>
</body>
