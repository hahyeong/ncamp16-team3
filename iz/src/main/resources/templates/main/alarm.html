<!DOCTYPE html>
<html class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @theme {
            --color-main-sky: #00a3ed;
        }
        /* PC에서 모바일 크기로 고정 */
        @media screen and (min-width: 769px) {
            .mobile-container {
                width: 600px;
                margin: 0 auto;
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                min-height: 100vh;
            }
        }

        /* 모바일에서는 전체 너비 사용 */
        @media screen and (max-width: 768px) {
            .mobile-container {
                width: 100%;
                background: white;
                min-height: 100vh;
            }
        }
    </style>
</head>

<body>

<div class="flex flex-col w-full mobile-container pt-8 relative">
    <div class="flex justify-between items-center w-full p-4">
        <header th:replace="~{/header :: header} " class="pt-4"></header><br><br>
        <footer th:replace="~{/footer :: footer}" class="pt-4"></footer>
    </div><br>

    <h1 class="text-2xl font-bold mb-6"></h1>




</div>



<script>
    document.addEventListener("DOMContentLoaded", function () {
        // h1 태그 찾기
        const alarmTitle = document.querySelector("h1.text-2xl.font-bold.mb-6");

        // 새로운 알람 목록 추가
        const alarmList = document.createElement("ul");
        alarmList.innerHTML = `
        <li class="text-gray-700">🔔 알람 1</li>
        <li class="text-gray-700">🔔 알람 2</li>
        <li class="text-gray-700">🔔 알람 3</li>
    `;

        // h1 태그 아래에 리스트 삽입
        alarmTitle.after(alarmList);
    });


    document.addEventListener("DOMContentLoaded", function () {
        const alarmTitle = document.querySelector("h1.text-2xl.font-bold.mb-6");
        if (alarmTitle) {
            alarmTitle.textContent = "📢 지난 알림 목록";
        }
    });




</script>


</body>
