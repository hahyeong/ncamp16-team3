spring.application.name=iz

# db 정보
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/iz?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=cp2p2366

# mybatis 매퍼 경로
mybatis.mapper-locations=classpath:com/izikgram/**/repository/*.xml

# hikari 커넥션 풀 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=3000

# 프로젝트 전체 로깅레벨
logging.level.root=info

# 컨트롤러 로깅 레벨
logging.level.com.izikgram.**.controller=debug
